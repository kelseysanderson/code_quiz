<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header id = header>
        <p id = "high-score-link">View High Scores</p>
        <p id = "timer"></p>    
    </header>

    <div class = "title" id = "main">
        <h1 id = "titleText">JavaScript Quiz</h1>
            <div class = "container">                
                <ul id = "list">
                    <div id = "instructions"><li id = listOne>Test your JavaScript knowledge:</li></div>
                    <div id = "instructions"> <li id = listTwo>You have 60 seconds to complete this quiz. </li></div>
                    <div id = "instructions"><li id = listThree>Each time you answer incorrectly 10 seconds will be subtracted from the time.<li></div> 
                    <div id = "instructions"><li id = listFour>Try to get a spot on the high score list!</li></div>                
                </ul> 
            </div>

            <button type = "button" id = "start">Start Quiz</button>
    </div>
 
    <div class = "title" id = "quiz">
        <h1 id = "question"></h1>
            <div class = "container">
                <ul class = "answers">
                    <button type = "button" id="answer_a_btn"></button>
                    <button type = "button" id ="answer_b_btn"></button>
                    <button type = "button" id ="answer_c_btn"></button>
                    <button type = "button" id ="answer_d_btn"></button>
                </ul>
            </div>       
    </div>

    <div class = "high-scores">
        <p></p>
        <ul id = "user-scores">
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
